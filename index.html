<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Home Suite Home</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="bootstrap3/css/bootstrap-theme.min.css">
    </head>

    <body>
    
        <!--Top hero picture/hamburger icon-->
        <div class="hero-container">
            <img id="hero-image" src="images/herotest.jpg" alt="hero image"/>
                <div class="hamburger-container">
                    <a id="nav-toggle" href="#">&#9776;</a>
                </div>

                <div class="logo-container">
                    <img id="logo-image" src="images/HSHtransparent.png" alt="logo image"/>
                </div>

                <div class="button-container">
                    <a class="btn">Hide Banner</a>
                </div>
        </div>

        <!--Featured Investment Property Section-->
        <div class="prop-invest-container">
            <a href="#">
                <img id="prop-invest-image" src="images/propinvest.jpg" alt="property investment image"/>
            </a>
                <div class="propinvest">
                    Featured Investment Property
                </div>
        </div>

        <!--Calculator Section-->
        <div class="calc-container">
            <a href="#">
                <img id="calc-image" src="images/calc.jpg" alt="calc image"/>
            </a>
                <div class="calc">
                    Investment Property Calculator
                </div>
        </div>

        <!--List of Top Investments-->
        <div class="list container">
            <div class="list-header">
                List of Top Investments
            </div>
            <div class="list-pics">
                <a href="#">
                    <img id="listitem1" src="images/garnerave1.jpg" alt="46 Garner Ave"/>
                </a>
                <a href="#">
                    <img id="listitem2" src="images/brookdaleave1.jpg" alt="191-193 Brookdale Ave"/>
                </a>
                <a href="#">
                    <img id="listitem3" src="images/south6thst1.jpg" alt="286 South 6th St"/>
                </a>
                <a href="#">
                    <img id="listitem4" src="images/south19thst1.jpg" alt="335 South 19th St"/>
                </a>
                <a href="#">
                    <img id="listitem5" src="images/28thst1.jpg" alt="1115 28th St"/>
                </a>
            </div>
        </div>

        <hr>

        <!--contact max section-->

        <div class="contactmax-container">
            <div class="question">
                Have A Question?
            </div>
            <div class="contactmaxtang">
                Contact Max Tang
            </div>
            <div class="socialmediaicons">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-snapchat"></a>
                    <a href="#" class="fa fa-instagram"></a>
            </div>

            <hr>
        </div>

        <!--footer-->

        <div class="footer-container">
            <nav class="footer-nav">
                <ul class="footer-options">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Max</a></li>
                    <li><a href="#">Communities</a></li>
                    <li><a href="#">Sellers</a></li>
                    <li><a href="#">Buyers</a></li>
                    <li><a href="#">Listings</a></li>
                    <li><a href="#">Property Management</a></li>
                    <li><a href="#">Preferred Vendors</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>

        


        


    </body>

</html>
